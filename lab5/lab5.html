<body>
    <form id="form">
        <h2>Форма для заповнення</h2><br>
        <label for="fullName">ПІБ</label>
        <input type="text" id="fullName" name="fullName" placeholder="Прізвище І. Б." pattern="[A-Za-zА-Яа-яЁёІіЇїЄєҐґ]+\s[A-Za-zА-Яа-яЁёІіЇїЄєҐґ].+\s[A-ZА-ЯЁІЇЄҐ]\." required><br>

        <label for="workVariant">Варіант</label>
        <input type="text" id="workVariant" name="workVariant" placeholder="xx" pattern="[0-9]{2}" required><br>

        <label for="phone">Телефон</label>
        <input type="tel" id="phone" name="phone" placeholder="(xxx)-xxx-xx-xx" oninput="formatPhoneNumber()" pattern="\([0-9]{3}\)-[0-9]{3}-[0-9]{2}-[0-9]{2}" required><br>

        <label for="faculty">Факультет</label>
        <input type="text" id="faculty" name="faculty" placeholder="ТТТТ" pattern="[A-Za-zА-Яа-яЁёІіЇїЄєҐґ]+" required><br>

        <label for="address">Адреса</label>
        <input type="text" id="address" name="address" placeholder="м. Місто" pattern="м\.\s[A-Za-zА-Яа-яЁёІіЇїЄєҐґ]+" required><br>

        <input type="button" value="Submit" onclick="validateForm()">
    </form>
